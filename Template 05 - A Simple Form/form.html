
<div class="container">
    <h1>MODLR Simple Form Example</h1>
    <hr />
    <h2>Form</h2>
    <hr />

    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-warning btn-reset mb-2">Reset</button>
      <button type="button" class="btn btn-primary btn-save mb-2">Save</button>

</div>

<script>

$( ".btn-reset" ).click(function() {
    $("#exampleFormControlInput1").val("");
    $("#exampleFormControlTextarea1").val("");
});


$( ".btn-save" ).click(function() {
    let email = $("#exampleFormControlInput1").val();
    let text = $("#exampleFormControlTextarea1").val();
    let option = $("#exampleFormControlSelect1").val();

    console.log(email);
    console.log(text);
    console.log(option);

    alert("Thank You!");
});


</script>
